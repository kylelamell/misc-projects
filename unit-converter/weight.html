<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h1>Weight Converter</h1>
  </div>
  <div class="master-container">
    <div class="form-container">

      <form  action="/post" method="post" onsubmit="convert(event)" class="form">
        <div class="form-element">
          <input class="form-input" type="text" name="magnitude" placeholder="Magnitude of weight">
        </div>
        
        <p>Unit to convert from</p>
        <div class="form-element-radio">
          <div class="unit-system" id="metric">
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertFrom" id="milligram" value="milligram">
              <label for="milligram">milligram</label>
            </div>
  
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertFrom" id="gram" value="gram">
              <label for="gram">gram</label>
            </div>
  
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertFrom" id="kilogram" value="kilogram">
              <label for="kilogram">kilogram</label>
            </div>
          </div>

          <div class="unit-system" id="imperial">
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertFrom" id="ounce" value="ounce">
              <label for="ounce">ounce</label>
            </div>
            
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertFrom" id="pound" value="pound">
              <label for="pound">pound</label>
            </div>
          </div>
        </div>
  
        <p>Unit to convert to</p>
        <div class="form-element-radio">
          <div class="unit-system" id="metric">
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertTo" id="milligram" value="milligram">
              <label for="milligram">milligram</label>
            </div>
  
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertTo" id="gram" value="gram">
              <label for="gram">gram</label>
            </div>
  
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertTo" id="kilogram" value="kilogram">
              <label for="kilogram">kilogram</label>
            </div>
          </div>

          <div class="unit-system" id="imperial">
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertTo" id="ounce" value="ounce">
              <label for="ounce">ounce</label>
            </div>
            
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertTo" id="pound" value="pound">
              <label for="pound">pound</label>
            </div>
          </div>
        </div>
  
        <div class="form-element">
          <input class="form-button"  type="submit">
        </div>
  
      </form>

      <script>
        function convert(event) {
          event.preventDefault();
          const magnitude = event.target.magnitude.value;

          const convertFromRadios = document.getElementsByName("convertFrom");
          let convertFrom;
          for (i = 0; i < convertFromRadios.length; i++) {
              if (convertFromRadios[i].checked) {
                convertFrom = convertFromRadios[i].value;
              }
          }
          
          const convertToRadios = document.getElementsByName("convertTo");
          let convertTo;
          for (i = 0; i < convertToRadios.length; i++) {
              if (convertToRadios[i].checked) {
                convertTo = convertToRadios[i].value;
              }
          }

          const resultContainer = document.getElementsByClassName("result-container");
          let child = resultContainer[0].lastElementChild;
          while (child) {
            resultContainer[0].removeChild(child);
            child = resultContainer[0].lastElementChild;
          }

          const result = document.createElement("div");
          result.textContent = `magnitude: ${magnitude}, convert from: ${convertFrom}, convert to: ${convertTo}`;

          resultContainer[0].appendChild(result);
        }
      </script>
    </div>
  
    <div class="result-container"></div>
  </div>
  <nav class="nav-menu">
    <div><a href="distance.html">distance converter</a></div>
    <div><a href="weight.html">weight converter</a></div>
    <div><a href="temperature.html">temperature</a></div>
  </nav>
</body>
</html>
