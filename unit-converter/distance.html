<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h1>Distance Converter</h1>
  </div>  <div class="master-container">
    <div class="form-container">

      <form  action="/post" method="post" onsubmit="convert(event)" class="form">
        <div class="form-element">
          <input class="form-input" type="text" name="magnitude" placeholder="Magnitude of length">
        </div>

        <p>Unit to convert from</p>
        <div class="form-element-radio">
          
          <div class="unit-system" id="metric">
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertFrom" id="millimeter" value="millimeter">
              <label for="millimeter">millimeter</label>
            </div>
  
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertFrom" id="centimeter" value="centimeter">
              <label for="centimeter">centimeter</label>
            </div>
  
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertFrom" id="meter" value="meter">
              <label for="meter">meter</label>
            </div>
  
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertFrom" id="kilometer" value="kilometer">
              <label for="kilometer">kilometer</label>
            </div>
          </div>

          <div class="unit-system" id="imperial">
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertFrom" id="inch" value="inch">
              <label for="inch">inch</label>
            </div>
  
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertFrom" id="foot" value="foot">
              <label for="foot">foot</label>
            </div>
  
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertFrom" id="yard" value="yard">
              <label for="yard">yard</label>
            </div>
  
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertFrom" id="mile" value="mile">
              <label for="mile">mile</label>
            </div>
          </div>
        </div>

        <p>Unit to convert to</p>
        <div class="form-element-radio">
          
          <div class="unit-system" id="metric">
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertTo" id="millimeter" value="millimeter">
              <label for="millimeter">millimeter</label>
            </div>
  
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertTo" id="centimeter" value="centimeter">
              <label for="centimeter">centimeter</label>
            </div>
  
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertTo" id="meter" value="meter">
              <label for="meter">meter</label>
            </div>
  
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertTo" id="kilometer" value="kilometer">
              <label for="kilometer">kilometer</label>
            </div>
          </div>

          <div class="unit-system" id="imperial">
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertTo" id="inch" value="inch">
              <label for="inch">inch</label>
            </div>
  
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertTo" id="foot" value="foot">
              <label for="foot">foot</label>
            </div>
  
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertTo" id="yard" value="yard">
              <label for="yard">yard</label>
            </div>
  
            <div class="radio-btn">
              <input class="form-input-radio" type="radio" name="convertTo" id="mile" value="mile">
              <label for="mile">mile</label>
            </div>
          </div>
        </div>
  
        <div class="form-element">
          <input class="form-button"  type="submit">
        </div>
  
      </form>

      <script>
        function convert(event) {
          event.preventDefault();
          const magnitude = event.target.magnitude.value;
          const convertFrom = event.target.convertFrom.value;
          const convertTo = event.target.convertTo.value;

          const resultContainer = document.getElementsByClassName("result-container");
          let child = resultContainer[0].lastElementChild;
          while (child) {
            resultContainer[0].removeChild(child);
            child = resultContainer[0].lastElementChild;
          }

          const result = document.createElement("div");
          result.textContent = `magnitude: ${magnitude}, convert from: ${convertFrom}, convert to: ${convertTo}`;

          resultContainer[0].appendChild(result);
        }
      </script>
    </div>
  
    <div class="result-container"></div>
  </div>

  <nav class="nav-menu">
    <div><a href="distance.html">distance converter</a></div>
    <div><a href="weight.html">weight converter</a></div>
    <div><a href="temperature.html">temperature</a></div>
  </nav>
  
</body>
</html>
