<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <h1>Temperature Converter</h1>
    </div>
    <div class="master-container">
      <div class="form-container">

        <form  action="/post" method="post" onsubmit="convertTemperature(event)" class="form">
          <div class="form-element">
            <input class="form-input" type="text" name="magnitude" placeholder="Magnitude of temperature">
          </div>
          
          <p>Unit to convert from</p>
          <div class="form-element-radio">
            <div class="unit-system" id="misc">
              <div class="radio-btn">
                <input class="form-input-radio" type="radio" name="convertFrom" id="celsius" value="celsius">
                <label for="celsius">celsius</label>
              </div>
              
              <div class="radio-btn">
                <input class="form-input-radio" type="radio" name="convertFrom" id="fahrenheit" value="fahrenheit">
                <label for="fahrenheit">fahrenheit</label>
              </div>
              
              <div class="radio-btn">
                <input class="form-input-radio" type="radio" name="convertFrom" id="kelvin" value="kelvin">
                <label for="kelvin">kelvin</label>
              </div>
            </div>
          </div>
    
          <p>Unit to convert to</p>
          <div class="form-element-radio">
            <div class="unit-system" id="misc">
              <div class="radio-btn">
                <input class="form-input-radio" type="radio" name="convertTo" id="celsius" value="celsius">
                <label for="celsius">celsius</label>
              </div>
              
              <div class="radio-btn">
                <input class="form-input-radio" type="radio" name="convertTo" id="fahrenheit" value="fahrenheit">
                <label for="fahrenheit">fahrenheit</label>
              </div>
              
              <div class="radio-btn">
                <input class="form-input-radio" type="radio" name="convertTo" id="kelvin" value="kelvin">
                <label for="kelvin">kelvin</label>
              </div>
            </div>
          </div>
    
          <div class="form-element">
            <input class="form-button"  type="submit">
          </div>
    
        </form>
      </div>
      <div class="result-container"></div>
    </div>
    <nav class="nav-menu">
      <div><a href="./distance.html">distance converter</a></div>
      <div><a href="./weight.html">weight converter</a></div>
      <div><a href="./temperature.html">temperature</a></div>
    </nav>
  </body>
  <script src="../javascript/temperature.js"></script>
</html>
