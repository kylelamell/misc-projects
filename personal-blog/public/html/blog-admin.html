<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/blog-admin.css">
  </head>
  <body>
    <div class="header">
      <h1>This is the admin page for the blog</h1>
    </div>

    <div id="new-post-container" class="new-post-container">
      <div class="subheader">
        <h2>This is the new post submission form</h2>
      </div>
      
      <form id="new-post-form" class="new-post-form">
        <div class="form-element">
          <input class="form-input" type="text" name="name" id="name" placeholder="Name" required>
        </div>

        <div class="form-element">
          <textarea class="form-input" type="text" name="content" id="content" placeholder="Content" required></textarea>
        </div>

        <div class="form-element">
          <input class="form-button" type="submit">
        </div>
      </form>
    </div>

    <div id="edit-post-container" class="edit-post-container"></div>
  </body>
  <script type="module" src="../javascript/blog-admin.js"></script>
</html>
