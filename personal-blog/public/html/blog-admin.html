<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/blog.css">
  </head>
  <body>
    <div class="header">
      <h1>This is the admin page for the blog</h1>
    </div>

    <div class="post-form-container">
      <form id="new-post-form" class="new-post-form">
        <div class="form-element">
          <input class="form-input" type="text" name="name" id="name" placeholder="Name" required>
        </div>

        <div class="form-element">
          <input class="form-input" type="text" name="content" id="conent" placeholder="Content" required>
        </div>

        <div class="form-element">
          <input class="form-button" type="submit">
        </div>
      </form>
    </div>
  </body>
</html>
