<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <h1>This is the admin page for the blog</h1>
  </div>

  <div class="post-form-container">
    <form id="sign-in-form" class="sign-in-form">
      <div class="form-element">
        <input class="form-input" type="text" name="email" id="email" placeholder="Email" required>
      </div>

      <div class="form-element">
        <input class="form-input" type="password" name="password" id="password" placeholder="Password" required>
      </div>

      <div class="form-element">
        <input class="form-button" type="submit">
      </div>
    </form>
  </div>
  
</body>
</html>
